<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Infoskærm – Brønderslev Hallerne</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #27376b;
    --secondary: #f5804e;
    --background: #f0f0f0;
    --text: #ffffff;
}

body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: var(--background);
}

.container {
    display: flex;
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* VENSTRE SIDE – BOOKINGER */
.info {
    width: 66.66%;
    display: flex;
    flex-direction: column;
    background: white;
    position: relative;
    padding-top: 60px;
    box-sizing: border-box;
}

/* Header med dato/klokkeslæt */
.header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background: var(--primary);
    color: var(--text);
    padding: 15px 30px;
    font-size: 28px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
}

#datetime {
    font-size: 20px;
    font-weight: 600;
}

/* Bookings-liste container */
.booking-list {
    padding: 20px 30px;
    overflow-y: auto;
    flex: 1;
}

.booking-list > div {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 15px;
    padding: 10px 15px;
    border-left: 5px solid var(--secondary);
    background: #f8f8f8;
}

/* LOGO NEDERST */
.logo {
    position: absolute;
    bottom: 10px;
    right: 20px;
    max-height: 60px;
    z-index: 2;
}

/* HØJRE SIDE – SPONSORER */
.ads {
    width: 33.33%;
    background: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}

.ads h2 {
    color: var(--text);
    margin-bottom: 20px;
    font-weight: 600;
}

.slideshow {
    width: 100%;
    height: 85%;
    position: relative;
    background: var(--background);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}
</style>
</head>

<body>

<div class="container">

    <!-- VENSTRE SIDE -->
    <div class="info">
        <div class="header">
            Hvad sker der i dag?
            <div id="datetime">
                <span id="date"></span>
                <span id="time"></span>
            </div>
        </div>
        <div class="booking-list" id="booking-list">
            <!-- Conventus-bookinger indsættes her via JS -->
        </div>
        <img src="https://via.placeholder.com/200x80?text=Logo" alt="Brønderslev Hallerne" class="logo">
    </div>

    <!-- HØJRE SIDE -->
    <div class="ads">
        <h2>Tak til vores sponsorer</h2>
        <div class="slideshow">
            <div class="slide active">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+3">
            </div>
        </div>
    </div>

</div>

<script>
// Conventus JS – indsæt live bookings
(function(){
    const container = document.getElementById("booking-list");
    window.addEventListener('load', function() {
        // Indsæt Conventus script dynamisk
        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "https://www.conventus.dk/dataudv/www/booking_v2_liste.php?forening=8638&vis=0&ressourcer=17028;16989;16996&kategorier=&kun_egne=false&skyggebookinger=true&gruppeAfd=&vis_ressourcemappe=false&columns=skygge;dato;tid;titel;ressource;book&heads=day";
        document.body.appendChild(script);
    });
})();

// Sponsor slideshow
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 7000);

// Dato og klokkeslæt
function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('date').textContent = now.toLocaleDateString('da-DK', options);
    document.getElementById('time').textContent = now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
}
updateDateTime();
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
