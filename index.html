<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Infoskærm – Brønderslev Hallerne</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #27376b;
    --secondary: #f5804e;
    --background: #f0f0f0;
    --text: #ffffff;
}

body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: var(--background);
}

.container {
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* VENSTRE SIDE – CONVENTUS */
.info {
    width: 66.66%;
    position: relative;
}

/* iframe fylder hele venstre side */
.info iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* HØJRE SIDE – SPONSORER + LOGO + DATO */
.ads {
    width: 33.33%;
    background: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

.ads h2 {
    color: var(--text);
    margin-bottom: 20px;
    font-weight: 600;
    text-align: center;
}

.slideshow {
    width: 100%;
    height: 70%;
    position: relative;
    background: var(--background);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}

/* Logo nederst */
.logo {
    position: absolute;
    bottom: 20px;
    max-width: 80%;
    max-height: 60px;
}

/* Dato/klokkeslæt øverst */
.datetime {
    position: absolute;
    top: 0;
    color: var(--text);
    font-size: 22px;
    font-weight: 600;
    text-align: center;
    width: 100%;
    padding: 10px 0;
}
</style>
</head>

<body>

<div class="container">

    <!-- VENSTRE SIDE – Conventus -->
    <div class="info">
        <iframe src="https://www.conventus.dk/dataudv/www/booking_v2_liste_link.php?forening=8638&vis=0&ressourcer=17028;16989;16996&kategorier=&kun_egne=false&skyggebookinger=true&gruppeAfd=&vis_ressourcemappe=false&columns=skygge;dato;tid;titel;ressource;book&heads=day"></iframe>
    </div>

    <!-- HØJRE SIDE – Sponsorer + logo + dato -->
    <div class="ads">
        <div class="datetime" id="datetime">00:00:00</div>
        <h2>Tak til vores sponsorer</h2>
        <div class="slideshow">
            <div class="slide active">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+3">
            </div>
        </div>
        <img src="https://via.placeholder.com/200x80?text=Logo" alt="Brønderslev Hallerne" class="logo">
    </div>

</div>

<script>
// Dato og klokkeslæt
function updateDateTime() {
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
}
updateDateTime();
setInterval(updateDateTime, 1000);

// Sponsor slideshow
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 7000);
</script>

</body>
</html>
