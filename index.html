<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="300">
<title>Infoskærm – Brønderslev Hallerne</title>

<style>
:root {
    --primary: #0b2d5c;   /* Mørk blå */
    --secondary: #e6e9ef; /* Lys grå */
    --accent: #ffffff;
}

body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--secondary);
}

.container {
    display: flex;
    height: 100vh;
}

/* VENSTRE SIDE */
.info {
    width: 66.66%;
    display: flex;
    flex-direction: column;
}

.header {
    background: var(--primary);
    color: white;
    padding: 20px 30px;
    font-size: 28px;
    font-weight: 600;
}

iframe {
    flex: 1;
    border: none;
    background: white;
}

/* HØJRE SIDE – SPONSORER */
.ads {
    width: 33.33%;
    background: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.ads h2 {
    color: white;
    margin: 20px 0 10px;
    font-weight: 500;
}

.slideshow {
    width: 85%;
    height: 80%;
    position: relative;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    overflow: hidden;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}
</style>
</head>

<body>

<div class="container">

    <!-- INFO -->
    <div class="info">
        <div class="header">Hvad sker der i dag?</div>
        <iframe src="https://www.conventus.dk/dataudv/www/booking_v2_liste_link.php?forening=8638&vis=0&ressourcer=17028;16989;16996&kun_egne=false&skyggebookinger=true&columns=skygge;dato;tid;titel;ressource;book&heads=day"></iframe>
    </div>

    <!-- SPONSORER -->
    <div class="ads">
        <h2>Tak til vores sponsorer</h2>
        <div class="slideshow">
            <div class="slide active">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+3">
            </div>
        </div>
    </div>

</div>

<script>
const slides = document.querySelectorAll(".slide");
let index = 0;

setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 7000);
</script>

</body>
</html>
