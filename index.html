<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infoskærm – Brønderslev Hallerne</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #27376b;   /* Mørkeblå */
    --secondary: #f5804e; /* Orange */
    --background: #f0f0f0;
    --text: #ffffff;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Open Sans', sans-serif;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
}

/* VENSTRE SIDE – Conventus infotavle */
.info {
    width: 66.66%;
    position: relative;
}

.info::before {
    content: "Hvad sker der i dag?";
    position: absolute;
    top: 10px;
    left: 20px;
    color: var(--primary);
    font-size: 28px;
    font-weight: 700;
    z-index: 10;
}

.info iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* HØJRE SIDE – sponsorer + logo + klokkeslæt */
.ads {
    width: 33.33%;
    background: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

.slideshow {
    width: 100%;
    height: 70%;
    position: relative;
    background: var(--background);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}

/* LOGO NEDERST */
.logo {
    position: absolute;
    bottom: 20px;
    max-width: 80%;
    max-height: 60px;
}

/* Dato/klokkeslæt øverst */
.datetime {
    position: absolute;
    top: 0;
    color: var(--text);
    font-size: 36px; /* større font */
    font-weight: 700;
    text-align: center;
    width: 100%;
    padding: 10px 0;
}
</style>
</head>
<body>

<div class="container">

    <!-- VENSTRE SIDE -->
    <div class="info">
        <iframe src="https://www.conventus.dk/dataudv/infosystem/infotavle/infotavle.php?foreningsid=8638&id=636"></iframe>
    </div>

    <!-- HØJRE SIDE -->
    <div class="ads">
        <div class="datetime" id="datetime">00:00</div>
        <div class="slideshow">
            <div class="slide active">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+3">
            </div>
        </div>
        <img src="https://via.placeholder.com/200x80?text=Logo" alt="Brønderslev Hallerne" class="logo">
    </div>

</div>

<script>
// Sponsor slideshow
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 7000);

// Dato og klokkeslæt (timer og minutter)
function updateDateTime() {
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
}
updateDateTime();
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
