<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infoskærm – Brønderslev Hallerne</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #002143;   /* mørkeblå */
    --secondary: #f5804e; /* orange */
    --background: #f0f0f0;
    --text: #ffffff;
}
.logo {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 220px;
    height: auto;
    z-index: 9999;
}
    
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100vh;
}

/* VENSTRE SIDE – Conventus infotavle */
.info {
    width: 66.66%;
}

.info iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* HØJRE SIDE – sponsorer + logo + klokkeslæt */
.ads {
    width: 33.33%;
    background: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

/* Klokkeslæt øverst */
.datetime {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: var(--secondary);
    font-size: 48px; /* stor og tydelig */
    font-weight: 700;
    text-align: center;
    z-index: 1000; /* ligger foran alt andet */
}

.slideshow {
    width: 100%;
    height: 80%;
    position: relative;
    background: var(--background);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 70px; /* giver plads til klokkeslæt */
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;

}
</style>
</head>
<body>

<div class="container">

    <!-- VENSTRE SIDE -->
    <div class="info">
        <iframe src="https://www.conventus.dk/dataudv/infosystem/infotavle/infotavle.php?foreningsid=8638&id=636"></iframe>
    </div>

    <!-- HØJRE SIDE -->
    <div class="ads">
        <div class="datetime" id="datetime">00:00</div>
        <div class="slideshow">
            <div class="slide active">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Broenderslev_Elektro%20gruppen.png">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Guldsmed%20hansen.png">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/KN-L%C3%A5seteknik%20636x356.jpg">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/MJ-BYG-logo.webp">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/NIH-logo-sort-skrift.png">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Nybolig%20logo.png">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/garant%20br%C3%B8nderslev.jpg">
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/mariendal.png">
            </div>
        </div>
        <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Hvid%20uden%20baggrund.png" alt="Brønderslev Hallerne" class="logo">
    </div>

</div>

<script>
// Sponsor slideshow
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 7000);

// Dato og klokkeslæt (kun timer og minutter)
function updateDateTime() {
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
}
updateDateTime();
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
