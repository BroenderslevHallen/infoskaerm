<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infoskærm – Brønderslev Hallerne</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #002143;   /* mørkeblå */
    --secondary: #ffffff; /* hvid */
    --background: #ffffff; /* hvid indeni rammen */
    --text: #ffffff;
}

/* ------------------- SKÆRM WRAPPER ------------------- */
.screen-wrapper {
    background-color: var(--background);
    border: 15px solid var(--primary);
    border-radius: 12px;
    padding: 10px;
    box-sizing: border-box;
    width: 98vw;
    height: 98vh;
    margin: auto;
    position: relative;
    overflow: hidden;
}

/* ------------------- BODY ------------------- */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Open Sans', sans-serif;
    overflow: hidden;
}

/* ------------------- CONTAINER ------------------- */
.container {
    display: flex;
    height: 100%;
}

/* ------------------- VENSTRE SIDE – INFOTAVLE ------------------- */
.info {
    width: 66.66%;
    display: flex;
    flex-direction: column;
}

.infotitle {
    margin: 0 0 10px 0;
    padding: 10px;
    font-size: 48px;
    font-weight: 700;
    text-align: center;
    color: var(--primary);
    background: #ffffff; /* hvid baggrund i overskrift */
    border-radius: 6px;
}

.info iframe {
    width: 100%;
    flex: 1;
    border: none;
}

/* ------------------- HØJRE SIDE – SPONSORER & KLOKKESLÆT ------------------- */
.ads {
    width: 33.33%;
    background: var(--secondary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    box-sizing: border-box;
    position: relative;
}

/* Klokkeslæt */
.datetime {
    font-size: 48px;
    font-weight: 700;
    color: var(--secondary);
    text-align: center;
    margin-bottom: 20px;
}

/* Slideshow */
.slideshow {
    width: 100%;
    height: 80%;
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f0f0;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}

/* ------------------- LOGO NEDERST ------------------- */
.logo {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 220px;
    height: auto;
    z-index: 9999;
}
</style>
</head>
<body>

<div class="screen-wrapper">
    <div class="container">

        <!-- VENSTRE SIDE -->
        <div class="info">
            <h1 class="infotitle">Hvad sker der i dag?</h1>
            <iframe src="https://www.conventus.dk/dataudv/infosystem/infotavle/infotavle_v2.php?foreningsid=8638&id=1087" frameborder="0"></iframe>
        </div>

        <!-- HØJRE SIDE -->
        <div class="ads">
            <div class="datetime" id="datetime">00:00</div>
            <div class="slideshow">
                <div class="slide active">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Broenderslev_Elektro%20gruppen.png">
                </div>
                <div class="slide">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Guldsmed%20hansen.png">
                </div>
                <div class="slide">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/KN-L%C3%A5seteknik%20636x356.jpg">
                </div>
                <div class="slide">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/MJ-BYG-logo.webp">
                </div>
                <div class="slide">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/NIH-logo-sort-skrift.png">
                </div>
                <div class="slide">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Nybolig%20logo.png">
                </div>
                <div class="slide">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/garant%20br%C3%B8nderslev.jpg">
                </div>
                <div class="slide">
                    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/mariendal.png">
                </div>
            </div>
        </div>

    </div>

    <!-- Logo nederst -->
    <img src="https://raw.githubusercontent.com/BroenderslevHallen/infoskaerm/refs/heads/main/Hvid%20uden%20baggrund.png" alt="Brønderslev Hallerne" class="logo">
</div>

<script>
// Sponsor slideshow
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 7000);

// Dato og klokkeslæt (kun timer og minutter)
function updateDateTime() {
    const now = new Date();
    document.getElementById('datetime').textContent = now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
}
updateDateTime();
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
