<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="300">
<title>Infoskærm – Brønderslev Hallerne</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eee;
}

.container {
    display: flex;
    height: 100vh;
}

.info {
    width: 66.66%;
    background: white;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* Sponsor-slideshow */
.ads {
    width: 33.33%;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slideshow {
    width: 90%;
    height: 90%;
    position: relative;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
}
</style>
</head>

<body>

<div class="container">
    <!-- Bookinger -->
    <div class="info">
        <iframe src="https://www.conventus.dk/dataudv/www/booking_v2_liste_link.php?forening=8638&vis=0&ressourcer=17028;16989;16996&kun_egne=false&skyggebookinger=true&columns=skygge;dato;tid;titel;ressource;book&heads=day"></iframe>
    </div>

    <!-- Sponsor slideshow -->
    <div class="ads">
        <div class="slideshow">
            <div class="slide active">
                <img src="https://via.placeholder.com/400x300?text=Sponsor+1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x300?text=Sponsor+2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x300?text=Sponsor+3">
            </div>
        </div>
    </div>
</div>

<script>
let slides = document.querySelectorAll('.slide');
let current = 0;

setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
}, 8000);
</script>

</body>
</html>
