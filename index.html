<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="300">
<title>Infoskærm – Brønderslev Hallerne</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #27376b;   /* Mørkeblå */
    --secondary: #f5804e; /* Orange */
    --background: #f0f0f0;
    --text: #ffffff;
}

body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: var(--background);
}

.container {
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* VENSTRE SIDE – INFO */
.info {
    width: 66.66%;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden; /* Skjuler overflow fra zoom */
}

.header {
    background: var(--primary);
    color: var(--text);
    padding: 10px 30px;
    font-size: 24px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 2;
}

#datetime {
    font-size: 18px;
    font-weight: 600;
}

/* iframe fylder hele venstre side og zoomes */
iframe {
    flex: 1;
    border: none;
    width: 100%;
    height: 100%;
    transform: scale(1.3);       /* Juster tallet for større / mindre tekst */
    transform-origin: top left;
}

/* LOGO NEDERST */
.logo {
    position: absolute;
    bottom: 10px;
    right: 20px;
    max-height: 60px;
    z-index: 2;
}

/* HØJRE SIDE – SPONSORER */
.ads {
    width: 33.33%;
    background: var(--primary);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
}

.ads h2 {
    color: var(--text);
    margin-bottom: 20px;
    font-weight: 600;
}

.slideshow {
    width: 100%;
    height: 85%;
    position: relative;
    background: var(--background);
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

.slide img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
}
</style>
</head>

<body>

<div class="container">

    <!-- INFO -->
    <div class="info">
        <div class="header">
            Hvad sker der i dag?
            <div id="datetime">
                <span id="date"></span>
                <span id="time"></span>
            </div>
        </div>
        <iframe src="https://www.conventus.dk/dataudv/www/booking_v2_liste_link.php?forening=8638&vis=0&ressourcer=17028;16989;16996&kun_egne=false&skyggebookinger=true&columns=skygge;dato;tid;titel;ressource;book&heads=day"></iframe>
        <img src="https://via.placeholder.com/200x80?text=Logo" alt="Brønderslev Hallerne" class="logo">
    </div>

    <!-- SPONSORER -->
    <div class="ads">
        <h2>Tak til vores sponsorer</h2>
        <div class="slideshow">
            <div class="slide active">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/400x200?text=Sponsor+3">
            </div>
        </div>
    </div>

</div>

<script>
// Sponsor slideshow
const slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 7000);

// Dato og klokkeslæt
function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
    document.getElementById('date').textContent = now.toLocaleDateString('da-DK', options);
    document.getElementById('time').textContent = now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' });
}
updateDateTime();
setInterval(updateDateTime, 1000);
</script>

</body>
</html>
